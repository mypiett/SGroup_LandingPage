<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bóng mờ với drop-shadow()</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: #f1f1f1;
        }

        .top-box {
            width: 200px;
            height: 100px;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            font-weight: bold;
            border-radius: 10px;
            z-index: 1; /* Giữ div trên */
        }

        .bottom-box {
            width: 200px;
            height: 100px;
            background: #ff6b6b;
            margin-top: -20px; /* Đẩy div này lên gần div trên */
            filter: drop-shadow(0px -10px 15px rgba(255, 107, 107, 0.6));
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <p>hahahahha<span>abjdbfa</span></p>
    <span>abjdbfa</span>
    <h1>dankbfa</h1>
</body>
</html>
